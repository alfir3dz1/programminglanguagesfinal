<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGamesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGamesLabel_id}"/>
                    <h:outputText value="#{gamesController.selected.id}" title="#{bundle.ViewGamesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGamesLabel_name}"/>
                    <h:outputText value="#{gamesController.selected.name}" title="#{bundle.ViewGamesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewGamesLabel_price}"/>
                    <h:outputText value="#{gamesController.selected.price}" title="#{bundle.ViewGamesTitle_price}"/>
                    <h:outputText value="#{bundle.ViewGamesLabel_quantity}"/>
                    <h:outputText value="#{gamesController.selected.quantity}" title="#{bundle.ViewGamesTitle_quantity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gamesController.destroyAndView}" value="#{bundle.ViewGamesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGamesEditLink}"/>
                <br />
                <h:commandLink action="#{gamesController.prepareCreate}" value="#{bundle.ViewGamesCreateLink}" />
                <br />
                <h:commandLink action="#{gamesController.prepareList}" value="#{bundle.ViewGamesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGamesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
