<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGamesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGamesEmpty}" rendered="#{gamesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gamesController.items.rowCount > 0}">
                    <h:outputText value="#{gamesController.pagination.pageFirstItem + 1}..#{gamesController.pagination.pageLastItem + 1}/#{gamesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gamesController.previous}" value="#{bundle.Previous} #{gamesController.pagination.pageSize}" rendered="#{gamesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gamesController.next}" value="#{bundle.Next} #{gamesController.pagination.pageSize}" rendered="#{gamesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gamesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGamesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGamesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGamesTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGamesTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gamesController.prepareView}" value="#{bundle.ListGamesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gamesController.prepareEdit}" value="#{bundle.ListGamesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gamesController.destroy}" value="#{bundle.ListGamesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gamesController.prepareCreate}" value="#{bundle.ListGamesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGamesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
